<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de suas séries favoritas</title>
</head>
<body class="bd">
    <header id="topo">
        <h1>Cadastro de séries</h1>
    </header>
    <button onclick="cad()" id="cadastrar">Cadrastar Serie</button>
	<button onclick="Delcad()" id="Deletar">Deletar Serie</button>
	<div id = "Del" class="container">
		<form>    
			<div class="serie">
                <label for="nome">Nome da série</label>
                <input type="text" class="form-control" id="deletename" name="nome"
                       placeholder="Qual o nome da série?">
            </div>
		</form>
		<div class = "serie">
            <button onclick="Delcontruir()" id="DelFinalizar">Finalizar</button>
			<button onclick="Delcad()" id="DelCancelar">Cancelar</button>
        </div>
	</div>
    <div id = "Cadrasto" class="container">
        <form>
            <div class="serie">
                <label for="nome">Nome da série</label>
                <input type="text" class="form-control" id="nome" name="nome"
                       placeholder="Qual o nome da série?">
            </div>
            <div class="serie">
                <label for="temporada">Numero de temporadas</label>
                <input type="number" min="0" class="form-control"
                       id="qt" name="temporada"
                       placeholder="Quantas temporadas tem?">
            </div>
            <div class="serie">
                <label for="temporada">Url da imagem</label>
                <input id= "url" type="text" autofocus=""/>
            </div>
        </form>
		<div class = "serie">
            <button onclick="contruir()" id="Finalizar">Finalizar</button>
			<button onclick="cad()" id="Cancelar">Cancelar</button>
        </div>
    </div>
	<div class="s">Trailer em destaque</div>
	<div class="ot">
	<video width="50%" controls>
  		<source src="test.mp4" type="video/mp4">
  		Your browser does not support HTML5 video.
	</video>
	</div>
	<div class="s">Series</div>
	<div id ="series">
	</div>
<script src="js/main.js"></script>
</body>
</html>
